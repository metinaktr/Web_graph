<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content=width=device-width, initial-scale=1.0">
<title>E </title>
 <link rel="stylesheet" href="./static/style.css">

</head>
<body>
<div class="container">

    <h1> Web Search Results</h1>
    <form method="post" action="/websearch">
        <input type="search"  name="query" value={{data[1]}}>
        <input type="submit">
    </form>
    {% for item in data[0] %}
    <div class='results'>
        <div class='result'>
             <h3>Results</h3>
             <a href="{{item}}">{{item}}</a>
         </div>
    </div>
    {%endfor%}
</div>

</body>
</html>
